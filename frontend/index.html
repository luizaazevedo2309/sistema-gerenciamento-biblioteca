<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema Biblioteca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<header class="cabecalho">
  <div class="marca">Sistema Biblioteca</div>
  <div id="header-user" class="dica"></div>
</header>

<section id="page-home" class="secao active cartao">
  <h3>Bem-vindo</h3>
  <button id="btn-open-login" class="botao botao-principal">Entrar</button>
  <button id="btn-open-register" class="botao botao-secundario">Cadastrar-se</button>
</section>

<section id="page-login" class="secao cartao">
  <h3>Login</h3>
  <input id="login-cpf" placeholder="CPF" class="campo">
  <input id="login-senha" type="password" placeholder="Senha" class="campo">
  <button id="btn-login" class="botao botao-principal">Entrar</button>
  <button id="btn-login-cancel" class="botao botao-secundario">Cancelar</button>
</section>

<section id="page-register" class="secao cartao">
  <h3>Cadastrar Cliente</h3>
  <input id="reg-cpf" placeholder="CPF" class="campo">
  <input id="reg-nome" placeholder="Nome" class="campo">
  <input id="reg-email" placeholder="Email" class="campo">
  <input id="reg-telefone" placeholder="Telefone" class="campo">
  <input id="reg-pass" type="password" placeholder="Senha" class="campo">
  <button id="btn-register" class="botao botao-principal">Cadastrar</button>
  <button id="btn-register-cancel" class="botao botao-secundario">Cancelar</button>
</section>

<section id="page-client" class="secao cartao">
  <h3>Área do Cliente</h3>
  <button id="btn-logout-client" class="botao botao-secundario">Sair</button>
  <table class="tabela">
    <thead>
      <tr><th>Livro</th><th>Empréstimo</th><th>Devolução</th><th>Status</th></tr>
    </thead>
    <tbody id="client-loans"></tbody>
  </table>
</section>

<section id="page-employee" class="secao cartao">
  <h3>Área do Funcionário</h3>
  <button id="btn-logout-emp" class="botao botao-secundario">Sair</button>

  <div class="menu-func">
    <button id="btn-emp-cad-func" class="botao">Funcionário</button>
    <button id="btn-emp-cad-livro" class="botao">Livro</button>
    <button id="btn-emp-cad-categoria" class="botao">Categoria</button>
    <button id="btn-emp-vincular" class="botao">Vínculo</button>
    <button id="btn-emp-emprestimo" class="botao">Empréstimo</button>
    <button id="btn-emp-devolucao" class="botao">Devolução</button>
  </div>

  <!-- FUNCIONÁRIO -->
  <div id="emp-cad-func" class="area-func hidden">
    <h4>Funcionário</h4>
    <input id="ef-cpf" placeholder="CPF" class="campo">
    <input id="ef-nome" placeholder="Nome" class="campo">
    <input id="ef-email" placeholder="Email" class="campo">
    <input id="ef-tel" placeholder="Telefone" class="campo">
    <input id="ef-pass" placeholder="Senha" class="campo">
    <button id="ef-save" class="botao botao-principal">Cadastrar</button>
    <button id="ef-update" class="botao">Atualizar</button>
    <button id="ef-delete" class="botao botao-secundario">Excluir</button>
    <button id="ef-list" class="botao">Listar</button>
    <table class="tabela"><tbody id="ef-list-body"></tbody></table>
  </div>

  <!-- LIVRO -->
  <div id="emp-cad-livro" class="area-func hidden">
    <h4>Livro</h4>
    <input id="livro-isbn" placeholder="ISBN" class="campo">
    <input id="livro-titulo" placeholder="Título" class="campo">
    <button id="btn-save-livro" class="botao botao-principal">Cadastrar</button>
    <button id="btn-update-livro" class="botao">Atualizar</button>
    <button id="btn-delete-livro" class="botao botao-secundario">Excluir</button>
    <button id="btn-list-livro" class="botao">Listar</button>
    <table class="tabela"><tbody id="livro-list-body"></tbody></table>
  </div>

  <!-- CATEGORIA -->
  <div id="emp-cad-categoria" class="area-func hidden">
    <h4>Categoria</h4>
    <input id="cat-codigo" placeholder="Código" class="campo">
    <input id="cat-nome" placeholder="Nome" class="campo">
    <button id="btn-save-cat" class="botao botao-principal">Cadastrar</button>
    <button id="btn-update-cat" class="botao">Atualizar</button>
    <button id="btn-delete-cat" class="botao botao-secundario">Excluir</button>
    <button id="btn-list-cat" class="botao">Listar</button>
    <table class="tabela"><tbody id="cat-list-body"></tbody></table>
  </div>

  <!-- VÍNCULO -->
  <div id="emp-vincular" class="area-func hidden">
    <h4>Vínculo Livro-Categoria</h4>
    <input id="vinc-isbn" placeholder="ISBN" class="campo">
    <input id="vinc-codigo" placeholder="Código" class="campo">
    <input type="text" id="vinc-novo-codigo"  class="campo" placeholder="Novo código da categoria">
    <button id="btn-save-vinc" class="botao botao-principal">Cadastrar</button>
    <button id="btn-delete-vinc" class="botao botao-secundario">Excluir</button>
    <button id="btn-update-vinc" class="botao">Atualizar</button>
    <button id="btn-list-vinc" class="botao">Listar</button>
    <table class="tabela"><tbody id="vinc-list-body"></tbody></table>
  </div>

  <!-- EMPRÉSTIMO -->
  <div id="emp-emprestimo" class="area-func hidden">
    <h4>Empréstimo</h4>
  
    <input id="loan-cpf" placeholder="CPF" class="campo">
    <input id="loan-isbn" placeholder="ISBN" class="campo">
    <input type="text" id="loan-data-emp" class="campo" placeholder="Data de Emprestimo" onfocus="this.type='date'">
    <input type="text" id="loan-data-dev" class="campo" placeholder="Data de devolução" onfocus="this.type='date'">
    <input id="loan-id" placeholder="ID do empréstimo" class="campo">

    <button id="btn-save-loan" class="botao botao-principal">Cadastrar</button>
    <button id="btn-update-loan" class="botao">Atualizar</button>
    <button id="btn-delete-loan" class="botao botao-secundario">Excluir</button>
    <button id="btn-list-loan" class="botao">Listar</button>
    <table class="tabela"><tbody id="loan-list-body"></tbody></table>
  </div>

  <!-- DEVOLUÇÃO -->
  <div id="emp-devolucao" class="area-func hidden">
  <h4>Devolução</h4>

  <input id="dev-cpf" placeholder="CPF do cliente" class="campo">
  <button onclick="buscarEmprestimosAtivosCPF()" class="botao">Buscar empréstimos</button>

  <table class="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Livro</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="dev-list-body"></tbody>
  </table>
</div>


</section>

</div>

<script src="index.js"></script>
</body>
</html>
